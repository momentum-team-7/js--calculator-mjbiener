</head>
<body>
    <div class= "calculator">
        <!-- <div class= "top row"> -->
        <table>
            <tr>
                <td><button class="clear" data-action="clear">C</button></td> 
                <td> <input type="text" class="display"/></td>          
            </tr>
            
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operator" data-action="divide">/</button></td>
            </tr>

            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operator" data-action="multiply">X</button></td>
            </tr>

            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operator" data-action="subtract">-</button></td>
            </tr>

            <tr>
                <td><button class="number">0</button></td>
                <td><button class="decimal" data-action="decimal">.</button></td>
                <td><button class="equal" data-action="calculate">=</button></td>
                <td><button class="operator" data-action="add">+</button></td>
            </tr>
        </table>
